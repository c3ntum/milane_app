<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

<script>
  const SUPABASE_URL = "https://qnpufvlklhpjkuzifzeb.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFucHVmdmxrbGhwamt1emlmemViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMjAxMTYsImV4cCI6MjA3OTg5NjExNn0.wY7565zw5j5qpoD8OMLa78QmjZ8PG6uhHaBO3xBwmJA";

  // Supabase Client
  const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  document.addEventListener("DOMContentLoaded", () => {
    loadIncome();
    loadNextAppointments();
  });

  /* ============================================================
     LADEN DES GESAMTBETRAGS (CORRECT VERSION)
     ============================================================ */
  async function loadIncome() {
    const el = document.getElementById("total-income");

    // Deine Tabelle = eintraege, Spalte = betrag
    const { data, error } = await db
      .from("eintraege")
      .select("betrag");

    if (error) {
      console.error("Supabase Fehler beim Laden:", error);
      el.textContent = "CHF 0.00";
      return;
    }

    let total = 0;

    (data || []).forEach(entry => {
      total += parseFloat(entry.betrag || 0);
    });

    el.textContent = `CHF ${total.toFixed(2)}`;
  }


  /* ============================================================
     NÄCHSTE TERMINE LADEN (2 Termine)
     ============================================================ */
  async function loadNextAppointments() {
    const list = document.getElementById("next-appointments-list");

    const now = new Date().toISOString();

    const { data, error } = await db
      .from("appointments")
      .select("*")
      .gt("date_time", now)
      .order("date_time", { ascending: true })
      .limit(2);

if (error) {
  console.error("Fehler beim Laden der Termine:", error);
  list.innerHTML = `
    <li class="list-group-item bg-transparent text-danger border-0">
      Fehler beim Laden
    </li>`;
  return;
}

list.innerHTML = "";

// Keine Termine?
if (!data || data.length === 0) {
  list.innerHTML = `
    <li class="list-group-item bg-transparent text-muted border-0">
      Keine kommenden Termine
    </li>`;
  return;
}

data.forEach(appt => {
  const dt = new Date(appt.date_time).toLocaleString("de-CH", {
    day: "2-digit",
    month: "2-digit",
    hour: "2-digit",
    minute: "2-digit"
  });

  list.innerHTML += `
    <li class="list-group-item bg-transparent border-0 d-flex justify-content-between align-items-center py-2">

      <div>
        <strong style="color:#ffffff;">${appt.client_name}</strong><br>
        <small style="color:#dddddd;">${dt}</small>
      </div>

      <span 
        class="d-flex align-items-center"
        style="
          background-color: #143d1f;
          color: #7CFF9E;
          padding: 8px 14px;
          border-radius: 12px;
          font-weight: 600;
          font-size: 14px;
          gap: 6px;
        "
      >
        <i class="bi bi-cash-stack" style="font-size: 16px;"></i>
        CHF ${Number(appt.price || 0).toFixed(2)}
      </span>

    </li>
  `;
});

  }
</script>
