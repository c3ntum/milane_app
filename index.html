<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Milane Tattoo Studio – Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark text-light">

  <div class="container pt-3 pb-5">

    <!-- HEADER -->
    <header class="mb-4">
      <h1 class="h4 mb-0"><i class="bi bi-stars me-2"></i>Milane Tattoo Studio</h1>
      <small class="text-muted">Vivo Life AG – Dashboard</small>
    </header>

    <!-- DASHBOARD -->
    <div class="card card-glass mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-uppercase text-muted mb-1">Gesamteinnahmen</h6>
          <p class="h3 mb-0" id="total-income">CHF 0.00</p>
        </div>
        <div class="icon-circle">
          <i class="bi bi-cash-stack fs-3"></i>
        </div>
      </div>
    </div>

    <!-- NÄCHSTE TERMINE -->
    <div class="card card-glass">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="text-uppercase text-muted mb-0">Nächste 2 Termine</h6>
          <i class="bi bi-calendar-event fs-4"></i>
        </div>

        <ul class="list-group list-group-flush" id="next-appointments-list">
          <li class="list-group-item bg-transparent text-muted border-0">
            Lade Termine...
          </li>
        </ul>
      </div>
    </div>

  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="index.html" class="active">
      <i class="bi bi-house-door"></i>
      <span>Home</span>
    </a>

    <a href="rechner.html">
      <i class="bi bi-calculator"></i>
      <span>Rechner</span>
    </a>

    <a href="termine.html">
      <i class="bi bi-calendar-check"></i>
      <span>Termine</span>
    </a>

    <a href="einnahmen.html">
      <i class="bi bi-wallet2"></i>
      <span>Einnahmen</span>
    </a>
  </nav>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

  <!-- HOME PAGE LOGIC -->
  <script>
    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_KEY = "YOUR_SUPABASE_KEY";

    const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.addEventListener("DOMContentLoaded", () => {
      loadIncome();
      loadNextAppointments();
    });


    async function loadIncome() {
      const el = document.getElementById("total-income");

      const { data } = await db.from("incomes").select("amount");

      let total = 0;
      (data || []).forEach(row => total += Number(row.amount || 0));

      el.textContent = `CHF ${total.toFixed(2)}`;
    }

    async function loadNextAppointments() {
      const list = document.getElementById("next-appointments-list");

      const now = new Date().toISOString();

      const { data } = await db
        .from("appointments")
        .select("*")
        .gt("date_time", now)
        .order("date_time", { ascending: true })
        .limit(2);

      list.innerHTML = "";

      if (!data || data.length === 0) {
        list.innerHTML = `
          <li class="list-group-item bg-transparent text-muted border-0">
            Keine kommenden Termine
          </li>`;
        return;
      }

      data.forEach(appt => {
        const dt = new Date(appt.date_time).toLocaleString("de-CH", {
          day: "2-digit", month: "2-digit",
          hour: "2-digit", minute: "2-digit"
        });

        list.innerHTML += `
          <li class="list-group-item bg-transparent border-0 d-flex justify-content-between">
            <div>
              <strong>${appt.client_name}</strong><br>
              <small class="text-muted">${dt}</small>
            </div>
            <span class="badge bg-light text-dark">CHF ${Number(appt.price).toFixed(2)}</span>
          </li>`;
      });
    }
  </script>
</body>
</html>
