<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Preisrechner – Milane Tattoo Studio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Global Styles (same as Home + Einnahmen) -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">

  <div class="container pt-3 pb-5">

    <!-- HEADER -->
    <header class="mb-4 text-center">
      <h1 class="h4 mb-0">
        <i class="bi bi-calculator me-2"></i>Tattoo Preis Rechner
      </h1>
      <small class="text-muted">Berechnung nach Stunden & Rabatt</small>
    </header>


    <!-- CARD -->
    <div class="card card-glass p-4 shadow-sm rounded-4">

      <!-- Stunden -->
      <div class="mb-3">
        <label class="form-label text-muted">Stunden (à CHF 150.–):</label>
        <input 
          type="number" 
          id="hours" 
          class="form-control text-white" 
          style="background:#111; border:1px solid #333;" 
          min="0" 
          step="0.1"
        />
      </div>

      <!-- Rabatt -->
      <div class="mb-3">
        <label class="form-label text-muted">Rabatt:</label>
        <select 
          id="discount" 
          class="form-select text-white"
          style="background:#111; border:1px solid #333;"
        >
          <option value="0">Kein Rabatt</option>
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
        </select>
      </div>

      <!-- Button -->
      <button class="btn btn-primary w-100 py-2 mt-2" onclick="calculate()">
        <i class="bi bi-check2-circle me-1"></i>Berechnen
      </button>

      <!-- Result -->
      <div class="result mt-4 fs-5 text-white" id="output"></div>

    </div>

  </div>


  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <a href="index.html">
      <i class="bi bi-house-door"></i>
      <span>Home</span>
    </a>

    <a href="rechner.html" class="active">
      <i class="bi bi-calculator"></i>
      <span>Rechner</span>
    </a>

    <a href="termine.html">
      <i class="bi bi-calendar-check"></i>
      <span>Termine</span>
    </a>

    <a href="einnahmen.html">
      <i class="bi bi-wallet2"></i>
      <span>Einnahmen</span>
    </a>
  </nav>



  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  function calculate() {
    const hourlyRate = 200;
    const hours = parseFloat(document.getElementById('hours').value) || 0;
    const discount = parseFloat(document.getElementById('discount').value);

    let total = hours * hourlyRate;
    let discountedTotal = total * (1 - discount / 100);

    let part40 = discountedTotal * 0.40;
    let part60 = discountedTotal * 0.60;

    document.getElementById('output').innerHTML = `
      <div class="p-3 rounded-3" style="background:#222; border:1px solid rgba(255,255,255,0.1);">
        <div class="mb-2">Total nach Rabatt:</div>
        <strong class="fs-4">CHF ${discountedTotal.toFixed(2)}</strong>
        <hr style="border-color: rgba(255,255,255,0.1);">
        <div>40% Anteil: <strong>CHF ${part40.toFixed(2)}</strong></div>
        <div>60% Anteil: <strong>CHF ${part60.toFixed(2)}</strong></div>
      </div>
    `;
  }
  </script>

</body>
</html>
